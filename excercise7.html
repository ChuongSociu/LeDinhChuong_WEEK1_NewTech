<!DOCTYPE html>
<html>

<head>
    <title>Exercise 7</title>
</head>

<body>

    <!-- Table -->
    <table border="2px" cellpadding="4px" cellspacing="0">
        <thead>
            <tr bgcolor="#ddd">
                <th>Họ</th>
                <th>Tên</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Lê</td>
                <td>Đình Chương</td>
            </tr>
            <tr>
                <td>Nguyễn</td>
                <td>Tuấn Anh</td>
            </tr>

        </tbody>
    </table>

    <!-- Unordered List -->
    <h2>Unordered List</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <!-- Ordered List -->
    <h2>Ordered List</h2>
    <ol>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ol>
</body>

</html>
